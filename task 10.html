<!DOCTYPE html>
<html>
<head>
<style>
.block{display:block;background:lightblue;margin:10px}
.inline{display:inline;background:lightgreen}
.inline-block{display:inline-block;width:100px;height:40px;background:lightcoral;margin:5px}
.hide-display{display:none}
.hide-visibility{visibility:hidden}
.inline-to-block{display:block;background:yellow}
.block-to-inline{display:inline;background:orange}
</style>
</head>
<body>

<div class="block">Block Element</div>
<span class="inline">Inline Element</span>
<div class="inline-block">Inline-Block</div>
<p class="hide-display">Hidden</p>
<p class="hide-visibility">Hidden</p>
<span class="inline-to-block">Inline to Block</span>
<div class="block-to-inline">Block to Inline</div>

</body>
</html>
