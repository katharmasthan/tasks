<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px dotted #ccc;
            padding: 8px 0;
        }

        .task-text {
            /* flex: 1; */
            text-align: center;
            text-decoration: line-through;
            margin: 0;
        }
    </style>
</head>

<body style="height:100vh; background-color: rgb(133, 139, 141); display:flex; justify-content:center; align-items:center;">

    <div style="
        width:350px;
        background:white;
        padding:20px;
        border-radius:12px;
        box-shadow:0 10px 25px rgba(0,0,0,0.1);
        text-align:center;">

        <h2 style="color: rgb(0, 98, 255);">Task Manager</h2>

        <input type="text" placeholder="What needs to be done?" style="width: 180px; padding:5px;">

        <button style="padding:5px 12px; background:#3182ce; color:white; border-radius:6px; border:none;">
            Add Task
        </button>

        <br><br>

        <div class="task">
            <i class="fa-solid fa-check" style="color:green;"></i>
            <p class="task-text">Task A</p>
            <button style="background:red; color:white; border:none; border-radius:6px; padding:5px 10px;">
                Remove
            </button>
        </div>
        <div class="task">
            <i class="fa-solid fa-check" style="color:green;"></i>
            <p>Task B</p>
            <button style="background:red; color:white; border:none; border-radius:6px; padding:5px 10px;">
                Remove
            </button>
        </div>
        <div class="task">
            <i class="fa-solid fa-check" style="color:green;"></i>
            <p class="task-text">Task C</p>
            <button style="background:red; color:white; border:none; border-radius:6px; padding:5px 10px;">
                Remove
            </button>
        </div>

    </div>
    

</body>
</html>
